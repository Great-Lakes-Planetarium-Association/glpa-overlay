<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<dom-module id="lower-third">
	<template>
		<style>
			paper-button.green {
				background-color: green;
				color: white;
			}
			paper-button.red {
				background-color: red;
			}
		</style>

		<paper-input id='duration' type='number' value='{{ltAutoDuration}}'></paper-input>
		<div>ltAutoDuration is: {{ltAutoDuration}}</div>
		
		<div>Lower Third Control:
			<paper-button id='ltToggle' raised toggles></paper-button>
		</div>
	</template>

	<script src="lower-third.js"></script>
</dom-module>
