<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="lower-third">
    <template>
        <style>
            #lower3rd {
                background: rgba(0, 0, 0, 0) url("img/lower-third.png") no-repeat bottom left;
                width: 1920px;
                height: 1080px;
                opacity: 0;
            }

            #lower3rd div.name {
                position: absolute;
                top: 830px;
                left: 100px;
                font-family: tahoma;
                font-size: 80px;
                font-weight: bold;
                /* font-variant: small-caps; */
                text-transform: uppercase;

                /* gradient overlay on text */
                background: -webkit-repeating-linear-gradient(#fff, #bbb 25%, #fff 50%);
                -webkit-background-clip: text;
                color: rgba(0, 0, 0, 0);

                /* stroke (outline) on text */
                -webkit-text-stroke-width: 2px;
                -webkit-text-stroke-color: rgba(0, 0, 0, 0.80);

                /* drop shadow on text */
                /* text-shadow: 0px 1px 2px rgba(0, 0, 0, 1); */
            }

            #lower3rd div.byline	{
                position: absolute;
                top: 940px;
                left: 140px;
              
                font-family: tahoma;
                font-size: 50px;
                font-weight: bold;
                font-variant: small-caps;
                /* text-transform: uppercase; */
              
                /* gradient overlay on text */
                background: -webkit-repeating-linear-gradient(#fff, #aaa 25%, #fff 50%);
                -webkit-background-clip: text;
                color: rgba(0, 0, 0, 0);
              
                /* stroke (outline) on text */
                -webkit-text-stroke-width: 2px;
                -webkit-text-stroke-color: rgba(0, 0, 0, 0.80);
              
                /* drop shadow on text */
                /* text-shadow: 0px 1px 2px rgba(0, 0, 0, 1); */
            }
        </style>
        <div id="lower3rd">
            <div class="name">{{name}}</div>
            <div class="byline">{{byline}}</div>
        </div>
    </template>

    <script src="../../../bower_components/gsap/src/minified/TweenMax.min.js"></script>
    <script src="lower-third.js"></script>
    
</dom-module>
